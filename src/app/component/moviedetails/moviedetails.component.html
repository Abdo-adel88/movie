<div class="background" [ngStyle]=" {'background-image' : 'url('+originalPoster+imgPath+')'}">
  <div class="layer">
    <div class="container">
      <div class="row pt-5  align-items-center">
        <div class="col-md-4 py-5">
          <img *ngIf="movieDetails.poster_path" class=" w-100 rounded-4"
            [src]="imagePrefix + movieDetails?.poster_path">
        </div>
        <div class="col-md-8">
          <h2 class="py-3 fw-bold  ora h1 fs-1">{{movieDetails.title || movieDetails.name}}</h2>
          <p class="py-3 fs-5 fw-bold text-white">{{movieDetails.overview}}</p>
          <p class="py-3 fs-5 fw-bold ora ">Release Date: <span class="text-white">{{movieDetails.release_date ||
              movieDetails.last_air_date}}</span></p>
          <p class=" fs-5 fw-bold ora">Type: <span class=" text-white"> {{movieDetails.genres[0].name}} </span></p>
          <p class=" fs-5 fw-bold ora ">vote: <span class=" text-white">
              {{movieDetails.vote_average.toFixed(1)}} <i class="fa-solid fa-star star-text text-warning"></i></span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
<app-aboutmovies></app-aboutmovies>
