<mat-tab-group class="text-white">

    <mat-tab label="This actor acted in">
        <div class="container overflow-hidden  w-100 my-5 py-5 z-3v">
            <div *ngIf="PathCast.length > 0" class="mb-5 pb-5">
                <div class="mb-5 pb-5">
                    <h2 class="fw-bolder  fs-2 h1 text-center text-red">Movies</h2>
                    <div class="borderr mb-5 w-100"></div>

                </div>

                <div class="mb-5 py-5">

                    <owl-carousel-o  [options]="customOptions">
                        <ng-container *ngFor="let movie of PathCast">
                            <ng-template carouselSlide>
                                <a class="text-decoration-none" [routerLink]="['/moviedetails', movie.id]">
                                    <div class="mx-5 my-3 mx-4">
                                        <img [src]="prefixPath + movie.poster_path" class="w-immggg rounded-4"
                                            height="350" alt="">
                                    </div>
                                </a>
                            </ng-template>
                        </ng-container>
                    </owl-carousel-o>
                </div>

            </div>
            <div *ngIf="tvPathCast.length > 0 " class="my-5 py-5">
                <h2 class="fw-bolder fs-2 h1 text-center text-red">Tv-Show </h2>
                <div class="borderr mb-5 w-100"></div>

                <div class="mt-5 pt-5">
                    <div class="mt-5 pt-5">
                        <owl-carousel-o  [options]="customOptions">
                            <ng-container *ngFor="let movie of tvPathCast">
                                <ng-template carouselSlide>
                                    <a class="text-decoration-none" [routerLink]="['/tvdetails', movie.id]">
                                        <div class="mx-5 my-3 mx-4">
                                            <img [src]="prefixPath + movie.poster_path" class="w-immggg rounded-4"
                                                height="350" alt="">
                                        </div>
                                    </a>
                                </ng-template>
                            </ng-container>
                        </owl-carousel-o>
                    </div>
                </div>
            </div>
        </div>
    </mat-tab>
    <!-- <mat-tab label="Tv-show">
        <div class="container overflow-hidden w-100 my-5 py-5 z-3v">
          
        </div>
    </mat-tab> -->


    <mat-tab label="Images">
        <div class="container overflow-hidden  w-100 my-5  higth z-3v">
            <div class=" py-5 row">


                <div class=" col-md-2 " *ngFor="let movie of imgPathCast">
                    <div>

                        <div class=" mx-2 my-3 ">
                            <img [src]="prefixPath + movie.file_path" class="w-imggg rounded-4" height="350" alt="">
                        </div>

                    </div>
                </div>
            </div>







        </div>

    </mat-tab>

</mat-tab-group>
