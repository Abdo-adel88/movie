<div class="background" [ngStyle]=" {'background-image' : 'url('+prefixPath+peopledeatlis?.profile_path+')'}">
  <div class="layer">

    <div class="container">
      <div class="row pt-5 align-items-center">
        <div class="col-md-4 py-5">
          <img class="  w-100 rounded-4" [src]=" prefixPath + peopledeatlis?.profile_path">
        </div>
        <div class="col-md-8 text-white ">
          <div class="peopledeatlis py-5">
            <h2 class="py-3 fw-bold  ora h1 fs-1">{{peopledeatlis?.name}}</h2>
            <p class="py-3 fs-5 fw-bold text-white">{{peopledeatlis?.biography.split(" ").splice(0,43).join(' ')}}</p>
            <h4 class="text-white"> <span class="py-3 fs-5 fw-bold ora">Known For :</span>
              {{peopledeatlis?.known_for_department}} </h4>
            <h4 class="text-white"> <span class="py-3 fs-5 fw-bold ora">Date of Birth :</span>
              {{peopledeatlis?.birthday}} </h4>
            <h4 class="text-white"> <span class="py-3 fs-5 fw-bold ora">Place of Birth :</span>
              {{peopledeatlis?.place_of_birth}} </h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-aboutpeople></app-aboutpeople>
