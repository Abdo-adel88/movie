<div class="bg-head">
    <div class="container mt-5 pt-5">
        <div class="row align-items-center justify-content-center ">
            <div class="col-md-12 pading-left">
                <h2 class="text-red fw-bolder fs-2 text-center h1">Tv<span class="text-white">-</span>Show</h2>
                <div class="borderr mb-5 w-100 "></div>
                <!-- <h2 class="text-white">Top Trending <span class="text-red">Tv-Show</span> To watch Right Now</h2>
                <div class="borderr my-5 w-100"></div> -->
            </div>

            <div *ngFor="let movie of treandingMovies" class=" col-md-4 col-6 col-lg-3 col-sm-6 rounded-4">


                <a class="text-decoration-none" [routerLink]="['/tvdetails',movie.id]">
                    <div class="movies position-relative my-3 ">
                        <img [src]="imagePrefix+movie.poster_path" class="w-100  rounded-4 " height="370" alt="">
                        <div class="overlay rounded-4">
                            <div class="pt-5 mt-4">
                                <p class="text-center  fw-bolder fs-4 mt-5 pt-5 text-warning">{{movie.name}}</p>
                            </div>
                        </div>
                        <div class="vote rounded-circle text-center d-flex align-items-center justify-content-center">
                            <i class="fa-solid fa-star text-white "></i> {{movie.vote_average.toFixed(1)}}
                        </div>
                    </div>
                </a>

            </div>

            <div class="d-flex align-items-center justify-content-center  w-100 flex-column">
                <div class="pt-3">
                    <p-paginator [rows]="2" [totalRecords]="20" (onPageChange)="getpage($event.page)">
                    </p-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
