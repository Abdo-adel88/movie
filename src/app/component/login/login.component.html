<div class="overflow-hidden vh-100 body">
    <div class="cover">
        <div class="container">
            <div class="row align-items-center justify-content-center b-gg w-50 mx-auto my-5 py-5">
                <div class="d-flex  rounded-3 form-wallpaper align-items-center justify-content-center my-5 py-5">
                    <div class="d-flex w-100 flex-column align-items-center justify-content-center">
                        <h2 class="text-center text-white mb-3">Sign In</h2>


                        <form class="w-100" (ngSubmit)="handelLogin(loginForm)" [formGroup]="loginForm">
                            <div *ngIf="apiErrorMessage" class="alert alert-danger text-center">{{apiErrorMessage}}
                            </div>

                            <div class="mb-3 w-100">
                                <label for="exampleFormControlInput1 " class="form-label text-white">Email :</label>
                                <input formControlName="email" type="email" class="form-control bg-transparent" id="exampleFormControlInput1"
                                    placeholder="name@example.com">

                                    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                                class="text-danger">
                                <p *ngIf="loginForm.get('email')?.getError('required')" class="my-0">email is
                                    required
                                </p>
                                <p *ngIf="loginForm.get('email')?.getError('email')" class="my-0">Enter valid
                                    email</p>


                            </div>
                            </div>
                            <div class="mb-3 w-100">
                                <label for="exampleFormControlInput2" class="form-label text-white">Password :</label>
                                <input formControlName="password" type="password" class="form-control bg-transparent" id="exampleFormControlInput2"
                                    placeholder="*********">

                          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                                class="text-danger">
                                <p *ngIf="loginForm.get('password')?.getError('required')" class="my-0">Password
                                    is
                                    required
                                </p>
                                <p *ngIf="loginForm.get('password')?.getError('pattern')" class="my-0">Enter a
                                    complex
                                    password
                                </p>


                            </div>
                                <h6 class="mt-3 text-white">New to Netflix? <span class="text-info"><a
                                            class="text-decoration-none text-red" routerLink="/register">Sign up
                                            now.</a></span></h6>

                            </div>
                            <div class="w-100 d-flex flex-column-reverse">
                                <button [disabled]="loginForm.invalid || isLoading" class="btn bg-red text-white border-0 my-3">
                                    <span *ngIf="!isLoading">Send</span>
                                    <span *ngIf="isLoading" class="fa-solid fa-spinner fa-spin"></span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
